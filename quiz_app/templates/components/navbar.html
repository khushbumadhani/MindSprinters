<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">MindSprinters</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_quiz' %}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
                    </li>
                    {% if request.user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    {% endif %}
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Other
                        </a>
                        <ul class="dropdown-menu">
                            
                            <li><a class="dropdown-item" href="{% url 'about' %}">About Us</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{%url 'downloads' %}">Downloads</a></li>
                        </ul>
                    </li>
    
                </ul>
                <form class="d-flex" role="search" action="{%url 'search_users' %}">
                    <input class="form-control me-2" type="search" name='q' placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    {%if request.user.is_authenticated %}
                    <a href="{% url 'user_profile' request.user.username %}" class="mx-2">
                        <img src="{{user_profile.profile_img.url}}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="@{{request.user.username}}" class="rounded-circle" alt="Profile img" width="40" height="40" >
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-success ms-2">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success ms-2">Login</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
