<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="static/images/brain-2-48.ico">
</head>
<body>
    {% include "components/navbar.html" %}

    <h1 class="display-4 text-center my-5">Contact Us</h1>
    <div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form action="" method="post" class="contact-form">
					{% csrf_token %}
					<div class="form-group mb-4">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" value="{{request.user.username}}" class="form-control" disabled>
					</div>

					<div class="form-group mb-4">
						<label for="subject">Subject</label>
						<input type="text" id="subject" name="subject" required class="form-control">
					</div>

					<div class="form-group mb-4">
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="5" required class="form-control"></textarea>
					</div>

					<button type="submit" class="btn btn-outline-success btn-block">Send Message</button>
				</form>
			</div>
		</div>
	</div>
    {% include "components/footer.html"%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
