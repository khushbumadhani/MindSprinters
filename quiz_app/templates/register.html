<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BrainBurst Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  {% include "components/navbar.html" %}
      <h1 class="display-4 text-center my-5">Register</h1>
      <div class="container ">
        <div class="row">
            <div class="col">
              
            </div>
            <div class="col">
              <div>
                {%for message in messages %}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}
              </div>
                <form method="POST" action="{% url 'submit' %}">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email"  required>
                        
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label visually-hidden">User Name</label>
                      <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name"  required>
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                      <input type="password" name="password"class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label visually-hidden">Repeat Password</label>
                        <input type="password2"name="password2" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password" required>
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1"><a href="{%url 'term_conditions' %}">Terms and Conditions</a>
                      </label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <p>Already a user ?<a href="{% url 'login' %}">Login</a></p>
                  </form>
            </div>
            <div class="col">
              
            </div>
          </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
