<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MindSprinters Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  {% include "components/navbar.html" %}
      <h1 class="display-4 text-center my-5">Login</h1>
      <div class="container ">
        <div class="row">
            <div class="col">
              
            </div>
            <div class="col">
              <div>
                {% for message in messages%}
                <h5 class="danger">{{message}}</h5>
                {% endfor%}
              </div>
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">User Name</label>
                      <input type="username"name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password"name="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                  </form>
                  <p>Not a user?<a href="{% url 'submit' %}">Register</a></p>
            </div>
            <div class="col">
              
            </div>
          </div>
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
